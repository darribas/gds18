# Run `conda-env create -f install_gds_stack.yml`
name: gds
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.6
  - pip
  - bokeh
  - contextily==1.0rc1
  - cython
  - dask
  - datashader
  - feather-format
  - geopandas
  - hdbscan
  - ipyleaflet
  - ipywidgets
  - jupyterlab
  - mkl-service
  - mplleaflet
  - networkx
  - osmnx
  - palettable
  - pillow
  - pip:
      - cenpy
      - geopy
      - polyline
  - pyhamcrest
  - pysal
  - pytest
  - qgrid
  - rasterio
  - scikit-learn
  - seaborn
  - statsmodels
  - twisted
  - xlrd
  - xlsxwriter
